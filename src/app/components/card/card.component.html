<mat-card ngClass="container">
  <mat-card-content ngClass="content">
    <h2 ngClass="text">{{ property }}</h2>
    <igx-circular-bar [value]="propertyValue" text="{{ propertyValue }}%" ngClass="spinner"></igx-circular-bar>
    <div ngClass="icon">
      <mat-icon color="warn" class="icon-material">memoryAlert</mat-icon>
    </div>
  </mat-card-content>

</mat-card>
