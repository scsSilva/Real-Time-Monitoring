<mat-card [style.background]="calcularCor()" class="container">
  <mat-card-content class="content">
    <h2 class="text">{{ property }}</h2>
    <igx-circular-bar [value]="propertyValue" text="{{ propertyValue }}%" class="spinner"></igx-circular-bar>
    <div class="icon">
      <mat-icon color="warn" class="icon-material">memoryAlert</mat-icon>
    </div>
  </mat-card-content>

</mat-card>
